<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的输入输出语句</title>
    <script>

        // 1、prompt：浏览器弹出的输入框，用户可以输入。收集用户输入的信息
        prompt('请输入您的年龄');

        // 2、alter弹出警示框
        alert('计算的结果是：');

        // 3、console 控制台打印输出信息，给程序员看的
        console.log('我是程序员能看到的：consol控制台打印输出信息');

    </script>
</head>
<body>
</body>
</html>
