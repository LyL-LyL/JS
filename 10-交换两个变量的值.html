<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例-交换两个变量的值</title>
    <script>
        /*
        apple1 青苹果
        apple2 红苹果
        temp 临时变量
        */

        var temp;  //声明有一个临时变量
        var apple1 = '青苹果';
        var apple2 = '红苹果';

        //把apple1赋值给temp
        temp = apple1;

        //把apple2给apple1
        apple1 = apple2;

        //把temp给apple2
        apple2 = temp;

        console.log(apple1);

        console.log(apple2);


    </script>
</head>
<body>

</body>
</html>
