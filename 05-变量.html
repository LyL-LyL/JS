<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        //1、声明了一个age变量，在内存中申请到一片空间
        var age;
        //2、赋值，把值存入变量中，把18赋值给左边的变量空间中
        age = 18;
        //3、输出结果
        console.log(age);
        //4、变量的初始化：声明一个变量并把值赋值给他
        var myName = 'Liuyl';
        console.log(myName);

    </script>
</head>
<body>

</body>
</html>
